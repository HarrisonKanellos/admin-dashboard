<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="XA-U-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="styles/style.css"/>
    </head>

    <body>
        <header>
            <div class="search-container">
                <img class="search-icon small-icon" src="assets/search-icon.svg" />
                <input type="search" class="search-bar" />
            </div>
            <div class="profile-container">
                <img class="notification-icon small-icon" src="assets/notification-icon.svg" />
                <img class="profile-icon small-icon" src="assets/profile-icon.svg" />
                <p class="profile-name">Harrison Kanellos</p>
            </div>
            <div class="name-container">
                <img class="profile-icon large-icon" src="assets/profile-icon.svg" />
                <div class="hi-name-wrapper">
                    <p class="hi">Hi there,</p>
                    <p class="name-at">Harrison Kanellos (@Dimitry)</p>
                </div>
            </div>
            <div class="actions-container">
                <button type="button" class="action-button">New</button>
                <button type="button" class="action-button">Upload</button>
                <button type="button" class="action-button">Share</button>
            </div>
        </header>

        <div class="sidebar">
            <div class="dashboard-heading-wrapper">
                <img class="dashboard-icon" src="assets/dashboard.svg" />
                <p class="dashboard-heading">Dashboard</p>
            </div>
            <nav>
                <ul class="main-navigation">
                    <li class="nav-item">
                        <img src="assets/home.svg" class="small-icon nav-icon">
                        <p class="link-text">Home</p>
                    </li>
                    <li class="nav-item">
                        <img src="assets/account.svg" class="small-icon nav-icon">
                        <p class="link-text">Profile</p>
                    </li>
                    <li class="nav-item">
                        <img src="assets/messages.svg" class="small-icon nav-icon">
                        <p class="link-text">Messages</p>
                    </li>
                    <li class="nav-item">
                        <img src="assets/history.svg" class="small-icon nav-icon">
                        <p class="link-text">History</p>
                    </li>
                    <li class="nav-item">
                        <img src="assets/tasks.svg" class="small-icon nav-icon">
                        <p class="link-text">Tasks</p>
                    </li>
                    <li class="nav-item">
                        <img src="assets/communities.svg" class="small-icon nav-icon">
                        <p class="link-text">Communities</p>
                    </li>
                </ul>
                <ul class="more-navigation">
                    <li class="nav-item">
                        <img src="assets/settings.svg" class="small-icon nav-icon">
                        <p class="link-text">Settings</p>
                    </li>
                    <li class="nav-item">
                        <img src="assets/support.svg" class="small-icon nav-icon">
                        <p class="link-text">Support</p>
                    </li>
                    <li class="nav-item">
                        <img src="assets/privacy.svg" class="small-icon nav-icon">
                        <p class="link-text">Privacy</p>
                    </li>
                </ul>
            </nav>
        </div>

        <main>
            <div class="content-wrapper">
                <div class="project-cards">

                </div>
                <div class="announcements">
                    
                </div>
                <div class="trending">

                </div>
            </div>
        </main>
    </body>

</html>
